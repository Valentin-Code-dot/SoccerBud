      <!-- Add Header Start -->
<div class="tutorials">

  <h1 class="tutorials__title">Add new pithes</h1>

</div>
<!-- Add Header End -->

      <!-- Form Start -->
<form class="add-new" action="" method="">

  <!-- Pitch name Start -->
  <div class="add-new__box">
      <label class="add-new__pitch-label" for="pitchName">Pitch name</label>
      <input class="add-new__pitch-name input" id="pitchName" name="pitchName" type="text" placeholder="Pitch name">
  </div>
  <!-- Pitch name End -->

  <!-- Pitch location Start -->
  <div class="add-new__box">
      <label class="add-new__pitch-label" for="pitchLocation">Location</label>
      <input class="add-new__pitch-name input" id="pitchLocation" name="pitchLocation" type="text" placeholder="Pitch location">
  </div>
  <!-- Pitch Location End -->

  <!-- pitch Rating Stars -->
  <div class="add-new__box">
      <h3 class="add-new__pitch-label">Stars</h3>

      <div class="add-new__container">

      <label class="add-new__radio-label" for="pitchStar1">
          <input class="add-new__radio-input" type="radio" id="pitchStar1" name="stars" value="1">
          <span class="add-new__radio-checkmark"></span>
          1
      </label>

      <label class="add-new__radio-label" for="pitchStar2">
          <input class="add-new__radio-input" type="radio" id="pitchStar2" name="stars" value="2">
          <span class="add-new__radio-checkmark"></span>
          2
      </label>

      <label class="add-new__radio-label" for="pitchStar3">
          <input class="add-new__radio-input" type="radio" id="pitchStar3" name="stars" value="3">
          <span class="add-new__radio-checkmark"></span>
          3
      </label>

      <label class="add-new__radio-label" for="pitchStar4">
          <input class="add-new__radio-input" type="radio" id="pitchStar4" name="stars" value="4">
          <span class="add-new__radio-checkmark"></span>
          4
      </label>

      <label class="add-new__radio-label" for="pitchStar5">
          <input class="add-new__radio-input" type="radio" id="pitchStar5" name="stars" value="5">
          <span class="add-new__radio-checkmark"></span>
          5
      </label>

      </div>

  </div>
  <!-- pitch Rating End -->

    <!-- pitch Check In Start -->
    <div class="add-new__box">
      <label class="add-new__pitch-label" for="pitchCheckIn">Start game</label>
      <input class="add-new__pitch-check input" id="pitchCheckIn" name="check_in" type="time" placeholder="Start game" step="2">
  </div>
  <!-- pitch Check In End -->

  <!-- pitch Check In Start -->
  <div class="add-new__box">
      <label class="add-new__pitch-label" for="pitchCheckIn">Finish game</label>
      <input class="add-new__pitch-check input" id="pitchCheckIn" name="check_in" type="time" placeholder="Finish game" step="2">
  </div>
  <!-- pitch Check In End -->

  <!-- pitch Style Start -->
  <div class="add-new__box">
      <h3 class="add-new__pitch-label">Type</h3>

      <div class="add-new__container">

              <label class="add-new__radio-label pitch__radio-label" for="1">
                  <input class="add-new__radio-input" type="radio" value="" id="1" name="style">
                  <span class="add-new__radio-checkmark pitch__radio-checkmark"></span>
                  5-a-syde
              </label>

              <label class="add-new__radio-label pitch__radio-label" for="1">
                <input class="add-new__radio-input" type="radio" value="" id="1" name="style">
                <span class="add-new__radio-checkmark pitch__radio-checkmark"></span>
                5-a-syde
            </label>

      </div>

  </div>
  <!-- pitch Style End -->

  <!-- Pitch Check Out Start -->
  <div class="add-new__box">
      <label class="add-new__pitch-label" for="pitchDate"></label>
      <input class="add-new__pitch-check input" id="pitchDate" type="date" name="" placeholder="Match date" step="2">
  </div>
  <!-- Pitch Check Out End -->

  <!-- Amaneties Box Start -->
  <div class="add-new__box">
      <h3 class="add-new__pitch-label">Amaneties</h3>

      <div class="add-new__container">

          <label class="add-new__checkbox-label" for="amenity">
              <input class="add-new__checkbox-input" type="checkbox" value="" id="amenity" name="amenities[]">
              <span class="add-new__checkbox-checkmark"></span>
              Wi-Fi
          </label>
          <label class="add-new__checkbox-label" for="amenity">
              <input class="add-new__checkbox-input" type="checkbox" value="" id="amenity" name="amenities[]">
              <span class="add-new__checkbox-checkmark"></span>
              Shower
          </label>

      </div>

  </div>
  <!-- Amaneties Box End -->

  <!-- pitch Price Start -->
  <div class="add-new__box">
      <label class="add-new__pitch-label" for="pitchPrice">Price</label>
      <input class="add-new__pitch-name input" id="pitchPrice" name="price" type="number" placeholder="Price">
  </div>
  <!-- pitch Price End -->

  <!-- Image Price Start -->
  <div class="add-new__box">
      <label class="add-new__pitch-label" for="pitchImage">Upload image</label>
      <input class="add-new__pitch-name" id="pitchImage" name="image" type="file" placeholder="Choose image">
  </div>
  <!-- Image Price End -->

  <!-- Submit Start -->
  <button class="add-new__submit section__cta" type="submit" name="add-new">Submit</button>
  <!-- Submit End -->

</form>
<!-- Form End -->

    </main>
